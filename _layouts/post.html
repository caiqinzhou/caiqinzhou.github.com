---
layout: default
---
<div class="row">
	<div class="span8">
		<div class="contain">
			<div class="span8">
				<h2>{{ page.title }}</h2><br/>
				{{ page.date | date_to_string }}
				<hr>
			</div>
			<div class="span8">
			{{ content }}
			</div>
			<hr>
		</div>
	</div>
	<div class="span4">
  	<h2>Related Posts</h2>
  	<ul class="posts">
	    {% for post in site.related_posts limit:3 %}
	      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	    {% endfor %}
	  </ul>
	  a<br>a<br>a<br>a<br>a<br>a<br>a<br>a<br>a<br>
	</div>
</div>
