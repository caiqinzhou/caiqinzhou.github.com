---
layout: default
---
<div class="row">
	<div class="span12">
	{{ content }}
	</div>
	<hr>
	<div class="span12">
  	<h2>Related Posts</h2>
  	<ul class="posts">
	    {% for post in site.related_posts limit:3 %}
	      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	    {% endfor %}
	  </ul>
	</div>
</div>
