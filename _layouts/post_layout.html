---
layout: default_layout
---
<h2>{{ page.title }}</h2><br/>
{{ page.date | date_to_string }}
<hr>
{{ content }}
<br>
<div>
  {% if page.next %}
    <a class="pull-right" href="{{ page.next.url }}" rel="bookmark"><button class="btn" type="button">{{ page.next.title | truncatewords:5 }}&nbsp;&raquo;</button></a>
  {% endif %}
  {% if page.previous %}
  	<a class="pull-left" href="{{ page.previous.url }}" rel="bookmark"><button class="btn" type="button">&laquo;&nbsp;{{ page.previous.title | truncatewords:5 }}</button></a>
  {% endif %}
</div>			
<br>
<br>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'caiqinzhougithub'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
