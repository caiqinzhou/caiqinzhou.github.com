<div class="container">
	<div class="hero-unit">
    <h1>HadoopKit</h1>
    <p>all in one shell for setup hadoop cluster</p>
    <p><a class="btn btn-primary btn-large" href="http://github.com/caiqinzhou/HadoopKit">Learn more &raquo;</a></p>
  </div>
	<div class="row">
		<hr>
		<div class="span12">
		{% for post in site.posts %}
		<ul class="nav nav-pills nav-stacked">
			<li>
				<a href="{{ post.url }}" title="{{ post.title }}"><h2>{{ post.title }}</h2></a>
			</li>
		</ul>
		<span>{{ post.date | date_to_string }}</span>
		{{ post.content }}
		{% endfor %}
		</div>
	</div>
</div>
