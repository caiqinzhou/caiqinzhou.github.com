	<!-- Search Action -->
	<script type="text/javascript">
		$("#mainframe").height($(document).height()-90);
		function searchBuy(searchUrl){
			var keyword = encodeURIComponent($("#keyword").val());
			if(keyword == null || keyword == ""){
				$("#inputdiv").addClass("control-group");
				$("#inputdiv").addClass("error");
				return;
			}
			$("#inputdiv").removeClass("control-group");
			$("#inputdiv").removeClass("error");
			$("#mainframe").attr("src",searchUrl+keyword);
		}
		
		$(document).ready(function(){
			$("#jingdong").click(function(){searchBuy("http://search.360buy.com/Search?enc=utf-8&area=1&keyword=")});
			$("#amazon").click(function(){searchBuy("http://www.amazon.cn/s/ref=nb_sb_noss_2?__mk_zh_CN=%E4%BA%9A%E9%A9%AC%E9%80%8A%E7%BD%91%E7%AB%99&url=search-alias%3Daps&x=0&y=0&field-keywords=")});
			$("#dangdang").click(function(){searchBuy("http://searchb.dangdang.com/?key=")});
			
		});
		
		
	</script>
